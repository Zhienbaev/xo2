<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="place-game" id="0"></div>
        <div class="place-game" id="1"></div>
        <div class="place-game" id="2"></div>
        <div class="place-game" id="3"></div>
        <div class="place-game" id="4"></div>
        <div class="place-game" id="5"></div>
        <div class="place-game" id="6"></div>
        <div class="place-game" id="7"></div>
        <div class="place-game" id="8"></div>
        <div class="error" id="error"></div>
    </div>
    <div class="error" id="error">

    </div>
    <div class="new-game-window" id="new-game-window">
        <div class="container-new-game">
            <p class="win"  id="win">YOU WIN!</p>
            <p class="lose" id="lose">YOU LOSE!</p>
            <p class="nobody" id="nobody">NOBODY WINS!</p>
            <p>
                New Game
            </p>
            <button class="new-game-button" onclick="refreshPage()">
                tap to start
            </button>
        </div>
    </div>
    <script src="scriptSecond.js"></script>
</body>
</html>
